<script>
    //indexOf() returns the index of first occurence of given text in a given string
    var str = 'Please located where';
    var pos = str.indexOf('locate');
    //If text isn't found it returns -1
    console.log(pos);
    //The search() method searches a string for a specified value and returns the position of the match
    var pos2 = str.search('locate'); //cannot take second start position argument but indexOf can take start as second argument
    //Extracting string parts
    //slice(start index, end index not included) extracts a part of the string and returns the extracted part in the new string
    //substring(start index,end index) same as slice but it will not accept negative indices
    //substr() is similar to slice().
    //The difference is that the second parameter specifies the length of the extracted part.
    //The replace() method replaces a specified value with another value in a string:
    str = "Please visit Microsoft!";
    var lower = str.toUpperCase();

    //Javascript variables can hold many data types

    var length = 16; //Number
    length = 'Node';

        firstName: 'Rocky',

    //this keyword(very very very imptt)

    //complicate your code and slow down the execution speed


    //Javascript function scope
    //Each function creates a new scope(visibility mode of the variables and the accessibility)
    //Local scope  - Variables defined inside the function are not accessible outside the function
    //Variables declared within the js function becomes local to the function
    //Local variables have local scope.They can only be accessed within the function.
    //local variables are created when the function starts with the inception of starting curly brace
    //and are destroyed when the function is done with its execution.

    //Global scope(window object)(complete js environment)
    //A variable declared outside the function becomes global
    //A global variable has global scope.ALl functions and scripts
    //in a webpage can access it.

    var carName; //Declaration carName is assigned to undefined

    //CONCAT METHOD WILL BASICALLY JOIN TWO OR MORE STRINGS

    var text2 = 'World';
    var text3 = text1.concat(text2);

    //Extracting the string characters
    //charAt(position)

    var stringer = 'Hello World';
    console.log(stringer.charAt(0)); //H
    //The charCodeAt() method returns the unicode of the character at a specified index in a string:

    //NaN is a JavaScript reserved word indicating that a number is not a legal number.
    //Trying to do arithmetic with a non - numeric string will result in NaN(Not a Number):

    //But with JavaScript, methods and properties are also available to primitive values, because JavaScript treats primitive 
    //values as objects when executing methods and properties.
    //toString() returns a number as a string
    var x = 123;
    console.log(x.toString());
    console.log((123).toString());
    console.log((100 + 23).toString());
    //toExponential() returns a string,
